services:
  elasticsearch:
    image: elasticsearch:8.9.0
    container_name: es-logs
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - lognet

  kibana:
    image: kibana:8.9.0
    container_name: kibana-logs
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    networks:
      - lognet

  backend:
    build:
      context: ./backend
    container_name: backend-logs
    environment:
      - ELASTIC_HOST=elasticsearch
      - ELASTIC_PORT=9200
      - ELASTIC_SCHEME=http
      - LOG_INDEX=logs-0001
    depends_on:
      - elasticsearch
    ports:
      - "8000:8000"
    networks:
      - lognet

volumes:
  es-data:

networks:
  lognet:
    driver: bridge
